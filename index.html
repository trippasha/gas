<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг показників газу та температури</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Адаптивні стилі — підлаштування під ширину екрану мобільних пристроїв -->
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        .container {
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
            padding: 12px;
        }

        /* збільшені підписи на 20% */
        .input-group { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .input-group label { min-width: 120px; font-size: 1.2em; }

        .input-group input {
            flex: 1 1 auto;
            max-width: 100%;
        }

        /* Збільшити видимий шрифт у полі дати (перший інпут) */
        #date {
            font-size: 1.25em;
            font-weight: 600;
            padding: 6px 8px;
        }

        .table-wrapper { overflow-x: auto; }
        /* таблиця тепер адаптивна: дозволяємо злами тексту, прибираємо мінімальну ширину */
        table { width: 100%; border-collapse: collapse; min-width: 0; table-layout: fixed; }
        /* Загальний менший шрифт у секції історії (заголовки і клітинки) */
        .table-section table,
        .table-section table th,
        .table-section table td {
            font-size: 0.8em; /* зменшено */
        }
        table th, table td { word-break: break-word; white-space: normal; }
        /* Змінити розмір заголовків окремо при потребі */
        .table-section table thead th { font-size: 0.85em; }

        /* Збільшити ширину стовпця "Дата" (2-й стовпець) */
        .table-section table th:nth-child(2),
        .table-section table td:nth-child(2) {
            width: 220px;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* підвищений блок графіка (на +50% від попередньої версії — 640px -> 960px) */
        .chart-container { width: 100%; height: 500px; }
        .chart-container canvas { width: 100% !important; height: 100% !important; display: block; }

        .submit-btn, .delete-btn, input[type="number"], input[type="date"] {
            max-width: 50%;
            font-size: 0.7em; /* кнопки та полi вводу теж збільшені */
        }

        /* Зменшити висоту рядків таблиці в секції Історія показників */
        .table-section table th,
        .table-section table td {
            padding: 4px 6px;
            line-height: 1.1;
            vertical-align: middle;
        }
        .table-section table thead th {
            padding-top: 6px;
            padding-bottom: 6px;
        }
        .table-section table tr {
            /* за замовчуванням висота буде підконтентна, але обмежимо мінімум */
            min-height: 28px;
        }

        /* Стиль для кнопки-іконки видалення (червоний хрестик) */
        .delete-btn {
            background: transparent;
            border: none;
            color: #e53e3e;
            font-size: 1.1em;
            line-height: 1;
            padding: 2px 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background: rgba(229,62,62,0.08);
        }
        .delete-btn:active {
            transform: translateY(1px);
        }

        @media (max-width: 600px) {
            /* компактніші відступи/підписи на мобільних, щоб все вміщалося по ширині */
            .container { padding: 8px; }
            .input-group { flex-direction: column; align-items: stretch; gap: 6px; }
            .input-group label { min-width: 0; margin-bottom: 6px; font-size: 1.05em; }
            /* мобільна висота графіка теж +50% від попередньої мобільної (440px -> 660px) */
            .chart-container { height: 560px; }
            table { min-width: 0; }
           /* на мобільних трохи зменшити ширину колонки дати, але залишити більшу ніж інші */
           .table-section table th:nth-child(2),
           .table-section table td:nth-child(2) {
               width: 140px;
               white-space: nowrap;
           }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Моніторинг показників газу та температури</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>1. Додати новий показник</h2>
                <form id="dataForm">
                    <div class="input-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="gasReading">Показник газу (м³):</label>
                        <input type="number" id="gasReading" required step="any" min="0">
                    </div>
                    
                    <div class="input-group">
                        <label for="temperature">Температура (°C):</label>
                        <input type="number" id="temperature" required step="any">
                    </div>
                    
                    <button type="submit" class="submit-btn">Зберегти запис</button>
                </form>
            </section>
            
            <section class="chart-section">
                <h2>2. Динаміка показників</h2>
                <div class="chart-container">
                    <canvas id="gasChart"></canvas>
                </div>
            </section>

            <section class="table-section">
                <h2>3. Історія показників</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Різниця (м³)</th>
                                <th>Дата</th>
                                <th>Показник газу</th>
                                <th>Температура</th>
                                <th>Дія</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
