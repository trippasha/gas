<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг показників газу та температури</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Моніторинг показників газу та температури</h1>
        </header>

        <main>
            <section class="input-section">
                <h2>Додати нові показники</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="gasReading">Показник газу:</label>
                        <input type="number" id="gasReading" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Температура (°C):</label>
                        <input type="number" id="temperature" step="0.1" required>
                    </div>
                    <button type="submit">Зберегти</button>
                </form>
            </section>

            <section class="data-section">
                <h2>Історія показників</h2>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Різниця</th>
                                <th>Дата</th>
                                <th>Показник газу</th>
                                <th>Температура</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Дані будуть додаватися динамічно -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="chart-section">
                <h2>Графік різниці показників газу та температури</h2>
                <div class="chart-container">
                    <canvas id="gasChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
