<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг показників газу та температури</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Адаптивні стилі — підлаштування під ширину екрану мобільних пристроїв -->
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        .container {
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
            padding: 12px;
        }

        .input-group { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .input-group label { min-width: 120px; }
        .input-group input {
            flex: 1 1 auto;
            max-width: 100%;
        }

        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }

        .chart-container { width: 100%; height: 320px; }
        .chart-container canvas { width: 100% !important; height: 100% !important; display: block; }

        .submit-btn, .delete-btn, input[type="number"], input[type="date"] {
            max-width: 100%;
        }

        @media (max-width: 700px) {
            .input-group { flex-direction: column; align-items: stretch; }
            .input-group label { min-width: 0; margin-bottom: 6px; }
            .chart-container { height: 220px; }
            table { min-width: 520px; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Моніторинг показників газу та температури</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>1. Додати новий показник</h2>
                <form id="dataForm">
                    <div class="input-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="gasReading">Показник газу (м³):</label>
                        <input type="number" id="gasReading" required step="any" min="0">
                    </div>
                    
                    <div class="input-group">
                        <label for="temperature">Температура (°C):</label>
                        <input type="number" id="temperature" required step="any">
                    </div>
                    
                    <button type="submit" class="submit-btn">Зберегти запис</button>
                </form>
            </section>
            
            <section class="chart-section">
                <h2>2. Динаміка показників</h2>
                <div class="chart-container">
                    <canvas id="gasChart"></canvas>
                </div>
            </section>

            <section class="table-section">
                <h2>3. Історія показників</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Різниця (м³)</th>
                                <th>Дата</th>
                                <th>Показник газу</th>
                                <th>Температура</th>
                                <th>Дія</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

</body>
